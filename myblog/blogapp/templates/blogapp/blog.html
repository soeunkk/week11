{% extends 'blogapp/base.html' %}

{% block content %}

    <title>Blog List</title>

    <h1>Blog List</h1>
    <br>
    <br>

    {% for blog in blogs.all %}
        <h3> 제목: {{ blog.title }}</h3>
        <p> 날짜: {{ blog.pub_date }} </p>
        <p> 본문 미리보기: {{ blog.summary }} <a href="{% url 'detail' blog.id %}">...more</a></p> 
        <br>
    {% endfor %}
    
    <a href="/">to main page</a>

{% endblock %}
